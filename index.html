    <h1>Anime Database</h1>



    <!-- Form to Add Anime -->
    <div id="animeForm">
        <input type="text" id="title" placeholder="Anime Name" required>
        <input type="date" id="releaseDate" placeholder="Release Date" required>
        <input type="number" id="rating" placeholder="Rating (1-10)" min="1" max="10" required>
        <input type="text" id="genre" placeholder="Genre" required>
        <input type="url" id="imageUrl" placeholder="Image URL" required>
        <button id="BtnCreate" onclick="addItem()">Add Anime</button>
    </div>


    
    <!-- Må hente inn eksterne rammeverk/bibliotek for å kunne laste inn js frå anna fil-->
